      <h1 class="text-center">Users you can match with</h1>

    <div id="users-list">
      <!-- Matching users will be displayed here -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#language-form").submit(function (e) {
          e.preventDefault();

          // Get selected languages
          const nativeLanguage = $("#native-language").val();
          const newLanguage = $("#new-language").val();

          // Perform an AJAX request to fetch matching users
          $.ajax({
            url: "fetch_users.php",
            method: "POST",
            data: { nativeLanguage, newLanguage },
            success: function (response) {
              const matchingUsers = JSON.parse(response);
              const usersList = $("#users-list");

              // Clear existing list (if any)
              usersList.html("");

              // Display matching users in a nice format
              if (matchingUsers.length === 0) {
                usersList.html("<p>No matching users found.</p>");
              } else {
                const userListHTML = matchingUsers
                  .map((user) => `<li>${user.name}</li>`)
                  .join("");
                usersList.html(`<ul>${userListHTML}</ul>`);
              }
            },
          });
        });
      });
    </script>
