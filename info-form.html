<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Information Form</title>
  </head>
  <body>
    <div class="row" style="margin: 25px">
      <h1 id = "userinsert" class="text-center">Welcome [insert user here]</h1>
    </div>
    <div class="row" style="margin: 25px">
      <h2 class="text-center">
        This is a simple form we need you to fill out so we can match you to
        other users (specific to your language)!
      </h2>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input
            type="date"
            class="form-control"
            id="dob"
            name="dob"
            required
          />
        </div>
        <div class="form-group">
          <label for="native-languages">Native Language</label>
          <select
            class="form-control"
            id="native-languages"
            name="native-languages"
            required
          >
            <option value="">Select your native language</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="Italian">Italian</option>
            <option value="German">German</option>
            <option value="Swedish">Swedish</option>
            <option value="Finnish">Finnish</option>
            <option value="Russian">Russian</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Hungarian">Hungarian</option>
          </select>
        </div>
        <div class="form-group">
          <label for="languages-to-learn">Language Trying to Learn</label>
          <select
            class="form-control"
            id="languages-to-learn"
            name="languages-to-learn"
            required
          >
            <option value="">Select what you'd like to learn</option>
            <option value="English">English</option>
            <option value="Spanish">Spanish</option>
            <option value="French">French</option>
            <option value="Italian">Italian</option>
            <option value="German">German</option>
            <option value="Swedish">Swedish</option>
            <option value="Finnish">Finnish</option>
            <option value="Russian">Russian</option>
            <option value="Norwegian">Norwegian</option>
            <option value="Hungarian">Hungarian</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px">
          Submit
        </button>
      </form>
    </div>
    <script>
      fetch("userinfo.php", {
        method: 'POST',
        headers: { 'content-type': 'application/json' }
      }).then(response => response.json())
      .then(data => {
          
          document.getElementById("userinsert").innerHTML = 'Welcome ' + data.username;
      });

      document.querySelector("form").addEventListener("submit", submitForm);

      function submitForm(event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const dob = document.getElementById("dob").value;
        const nativeLanguage = document.getElementById("native-languages")
          .value;
        const languageToLearn = document.getElementById("languages-to-learn")
          .value;
        console.log(dob);
        const data = {
          name: name,
          dob: dob,
          native: nativeLanguage,
          new: languageToLearn,
        };

        fetch("infoform.php", {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "content-type": "application/json" },
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              console.log(data.success);
              console.log(data.username);
              console.log(data.name);
              console.log(data.dob);
              console.log(data.native);
              console.log(data.new);
            }
          })
          .catch((err) => console.error(err));
      }
    </script>
  </body>
</html>
